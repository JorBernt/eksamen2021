<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Forum</title>
</head>
<body>
    <h3>Registrere pakke</h3>
    <table>
        <tr>
            <td>Fornavn</td>
            <td><input type='text' id='fornavn'/></td>
            <td>
                <span id="fornavnFeil"style="color:red"></span>
            </td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td>Etternavn</td>
            <td><input type='text' id='etternavn'/></td>
            <td>
                <span id="etternavnFeil" style="color:red"></span>
            </td>
        </tr>
        <tr>
            <td>Adresse</td>
            <td><input type='text' id='adresse'/></td>
        </tr>
        <tr>
            <td>Postnr</td>
            <td><input type='text' id='postnr'/></td>
            <td>
                <span id="postnrFeil"style="color:red"></span>

            </td>
        </tr>
        <tr>
            <td>Telefonnr</td>
            <td><input type='text' id='telefonnr'/></td>
        </tr>
        <tr>
            <td>E-post</td>
            <td><input type='text' id='epost'/></td>
        </tr>
        <tr>
            <td>Pakkevolum (dm^2)</td>
            <td><input type='text' id='volum'/></td>
        </tr>
        <tr>
            <td>Vekt(kg)</td>
            <td><input type='text' id='vekt'/></td>
        </tr>
        <tr>
            <td><input type='submit' id='registrer' value='Registrer'/></td>
        </tr>
    </table>
</body>
<script src="registrering.js"></script>
